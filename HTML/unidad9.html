  <h2>Ejemplos de Elementos de Formulario HTML</h2>
  <form>
    <p><label>Correo electrónico:
        <input type="email" name="email" required>
      </label></p>
    <p><label>URL:
        <input type="url" name="url" required>
      </label></p>
    <p><label>Número de teléfono:
        <input type="tel" name="phone" required>
      </label></p>
    <p><label>Campo numérico:
        <input type="number" name="quantity" min="1" max="10" required>
      </label></p>
    <p><label>Control deslizante:
        <input type="range" name="range" min="1" max="100">
      </label></p>
    <p><label>Fecha y hora:
        <input type="datetime-local" name="meeting-time" required>
      </label></p>
    <p><label>Selector de color:
        <input type="color" name="color" value="#ff0000">
      </label></p>
    <p><label>Campo de búsqueda:
        <input type="search" name="search">
      </label></p>
    <p><button type="submit">Enviar</button></p>
  </form>
