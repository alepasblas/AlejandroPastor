<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Juego</title>
  <link rel="stylesheet" href="/Nasa/stilo.css">
  <link rel="icon" type="image/x-icon" href="/Nasa/nasa.ico">

</head>

<body>

  <header>
    <h1>Consultas LA NASA </h1>
  </header>

  <section>
    <article>
      <h2>Imagen del día</h2>
      <div id="info">
      </div>
    </article>

    <article>

      <h2>Imagen de la tierra en fecha y localización concreta</h2>
      <div id="tierra">
        <div id="infoTierra"></div>
      </div>

    </article>

    <article>
      <h2>Foto de la tierra</h2>
      <div>
        <h3>Selecciona una fecha</h3>

        <div id="infoImagen"></div>
        <div id="imagenTierra"></div>
      </div>

    </article>



    <article>
      <h2>Fotos de Marte con el ROVER</h2>

      <div>
        <h3>Selecciona el sol que quieras</h3>
        <p><label id="controlDesliz">Desliza para elegir:
            <input type="range" id="controlDeslizante" name="range" min="1" max="4102">
            <span id="valorDeslizado">0</span>
          </label>
        </p>
        <button id="botonEnviar">Enviar</button>
        <div id="imagenMarte"></div>



      </div>
    </article>

    <article>
      <h2>El Tiempo en Marte</h2>

      <div>
        <h3>Prevision Meteorologica</h3>
        <div id="tiempoEnMarte"></div>



      </div>
    </article>

  </section>

  <script src="/Nasa/scripts.js"></script>
